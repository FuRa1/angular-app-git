<div ng-app="RepoListCtrl">
    <div>
        <div class="head">
            <table>
                <tr>
                    <td class="headTd">
                        User: <input ng-model="user" type="text" value="{{$localStorage.currentUser}}">
                    </td>

                    <td class="headTd">
                        <button class="getUser" ng-click="getRepositories()">Get</button>
                    </td>
                </tr>
            </table>
        </div>

        <ol class="repo">
            <li ng-repeat="repository in repositories">
                <div ng-click="showMenu = !showMenu">{{repository.id}}</div>
         <!--       <label><input type="checkbox"/>favorite</label> -->
                <button class="addRmv" ng-click="addRepo(repository)">Favorite</button>

                <div ng-show="showMenu">
                    <p>{{repository.owner.login}}</p>
                    <img ng-src="{{repository.owner.avatar_url}}"/>

                    <a href="#/detailed/{{repository.full_name}}"><p>{{repository.name}}</p></a>

                    <p>{{repository.full_name}}</p>

                    <p>{{repository.description}}</p>
                </div>

            </li>
        </ol>

    </div>
</div>
