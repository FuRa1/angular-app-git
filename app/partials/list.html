<div ng-app="RepoListCtrl">
    <div>
        <div class="head">
            <table>
                <tr>
                    <td class="headTd">
                        Author: <input ng-model="user" type="text" value="{{$localStorage.currentUser}}">
                    </td>

                    <td class="headTd">
                        <button class="getUser" ng-click="getRepositories()">Get</button>
                    </td>
                </tr>
            </table>
        </div>

        <ol class="repo">
            <li ng-repeat="repository in repositories">
                <div>
                    <div class="inline"><h1 class="owner">{{repository.owner.login}}</h1></div>

                    <div class="inline">/</div>
                    <div class="inline"><strong class="repo-name"
                                                ng-click="showMenu = !showMenu">{{repository.name}}</strong></div>
                </div>
                <!--       <label><input type="checkbox"/>favorite</label> -->

                <div class="basic-data" ng-show="showMenu">
                    <hr>
                    <img ng-src="{{repository.owner.avatar_url}}"/>

                    <a href="#/detailed/{{repository.full_name}}"><p>{{repository.name}}</p></a>

                    <p>{{repository.full_name}}</p>

                    <p>{{repository.description}}</p>
                    <button class="addRmv inline" ng-click="addRepo(repository)">Favorite</button>
                </div>

            </li>
        </ol>

    </div>
</div>
